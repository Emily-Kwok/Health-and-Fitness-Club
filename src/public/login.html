<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <style>
        body {
            padding: 15px;
            background-color: #708ba9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <a class="nav-item" href="/homepage" style='color: white; font-weight: bold;'>Homepage</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login" style='color: white;' id="login_portal">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign-up" style='color: white;' id="signup_portal">Sign-Up</a>
            </li>
        </ul>
    </nav><br>
    
    <div id='login'>
        <form action="/login" method="post">
        <label id='welcome'>LOGIN</label><br>
        
        <label id='categories'>* Sign Up As:</label>
        <input class='radio' type='radio' id='member' name="personnel" value="member" required>
        <label class='radio-label' for="member">Member</label>
        <input class='radio' type='radio' id='trainer' name="personnel" value="trainer">
        <label class='radio-label' for="trainer">Trainer</label>
        <input class='radio' type='radio' id='administrator' name="personnel" value="administrator">
        <label class='radio-label' for="administrator">Administrator</label>
        <br>
        
        <label id='categories'>Username</label>
        <input class='input_box' type='text' placeholder='Enter Username' id='username' name='username'>
        
        <label id='categories'>Password</label>
        <input class='password' type='password' placeholder='Enter Password' id='password' name='password'>
        
        <br>
        <button class="submit_button" type="submit" id="login_button">Login</button>
        </form>
        
        <br>
        <div id="error_text"></div>
    </div>
    
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="login.js"></script> -->
    <script src="buttonHandlers.js"></script>
    <script src="evListeners.js"></script>
</body>
</html>
