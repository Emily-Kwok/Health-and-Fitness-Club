<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Health And Fitness Club</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #6E98C7;
        }
        h1{
            font-family: Bradley Hand;
            color: black;
            font-weight: bold;
            font-size: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
	<div id='navbar'>
    <nav class="navbar navbar-expand-sm bg-dark">
        <a class="nav-item" href="/homepage" style='color: white; font-weight: bold;'>Dashboard</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style='color: white;' id="profile"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign-up" style='color: white;' id="signup_portal"></a>
            </li>
        </ul>
    </nav>
  </div>
  <div>
    <table id="dashboard">
        <tr>
            <th colspan="2">
            <img src="banner.png" id="banner">
            </th>
        </tr>
        <tr>
            <td>
                <div class="display-boxes" id="achievements">
                    <h1>Achievements</h1>
                </div>
            </td>
            <td rowspan="2">
                <div class="display-boxes" id="workouts">
                    <h1>Workouts</h1>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="display-boxes" id="health-stats">
                    <h1>Health Statistics</h1>
                </div>
            </td>
        </tr>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src='membersPage.js'></script>
</body>
</html>
