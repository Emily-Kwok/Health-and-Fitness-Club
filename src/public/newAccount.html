<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <style>
        body {
            padding: 15px;
            background-color: #708ba9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <a class="nav-item" href="/homepage" style='color: white; font-weight: bold;'>Homepage</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login" style='color: white;' id="login_portal">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign-up" style='color: white;' id="signup_portal">Sign-Up</a>
            </li>
        </ul>
    </nav><br>
    
    <div id='login'>
        <form action="/sign-up" method="post">
        <label id='welcome'>SIGN UP</label><br>
        
        <label id='categories'>* Sign Up As:</label>
            <input class='radio' type='radio' id='member' name="personnel" value="member" required>
            <label class='radio-label' for="member">Member</label>
            <input class='radio' type='radio' id='trainer' name="personnel" value="trainer">
            <label class='radio-label' for="trainer">Trainer</label>
            <input class='radio' type='radio' id='administrator' name="personnel" value="administrator">
            <label class='radio-label' for="administrator">Administrator</label>
        <br>

        <label id='categories'>First Name *</label>
        <input class='input_box' type='text' id='fname' name="first_name" required>
        
        <label id='categories'>Last Name *</label>
        <input class='input_box' type='text' id='lname' name="last_name" required>
        
        <label id='categories'>Date Of Birth *</label>
        <input class='input_box' type='date' id='birthday' name="birthday" required>
        
        <label id='categories'>Gender *</label>
        <div>
            <input class='radio' type='radio' id='male' name="gender" value="male" required>
            <label class='radio-label' for="male">Male</label>
            <input class='radio' type='radio' id='female' name="gender" value="female">
            <label class='radio-label' for="female">Female</label>
            <input class='radio' type='radio' id='other' name="gender" value="other">
            <label class='radio-label' for="other">Other</label>
        </div>
        
        <label id='categories'>Email *</label>
        <input class='input_box' type='email' id='email' name="email" required>

        <label id='categories'>Address</label>
        <input class='input_box' type='text' id='address' name="address">

        <label id='categories'>Phone Number</label>
        <input class='input_box' type='tel' id='phone_number' placeholder="eg. (123)-456-7890" pattern="([0-9]{3})-[0-9]{3}-[0-9]{4}" name="phone_number">
        
        <label id='categories'>Emergency Contact</label>
        <div id="emergency_contact">
            <label id='categories'>Full Name</label>
            <input class='input_box' type='text' id='emergency_name' name="emergency_name">
            <label id='categories'>Relationship</label>
            <input class='input_box' type='text' id='emergency_relationship' name="emergency_relationship">
            <label id='categories'>Phone Number</label>
            <input class='input_box' type='tel' id='emergency_number' placeholder="eg. (123)-456-7890" pattern="([0-9]{3})-[0-9]{3}-[0-9]{4}" name="emergency_number">
        </div>

        <label id='categories'>Medical History</label>
        <input class='input_box' type='text' id='med_hist' name="medical_history">

        <label id='categories'>Create Password *</label>
        <input class='password' type='password' id='password' name='password' required>
        
        <label id='categories'>Confirm Password *</label>
        <input class='password' type='password' id='confirm-password' name='confirm_password' required>
        <p id="errMessage"></p>
        <button class="submit_button" type="submit" id="signup-button">Create account</button>
        </form>
    </div>

    <script src="buttonHandlers.js"></script>
    <script src="evListeners.js"> </script>
</body>
</html>
